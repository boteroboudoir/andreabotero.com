<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Botero</title>
  <link rel="icon" href="path-to-your-favicon.png">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Times New Roman", serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .typing-container {
      font-size: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid black;
      animation: typewriter 6s steps(40) infinite, blink 0.75s step-end infinite;
    }
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .fade-out {
      opacity: 0;
      animation: fadeOutEffect 3s ease forwards;
      animation-delay: 8s;
    }
    @keyframes fadeOutEffect {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: black;
      color: white;
      font-size: 1.2em;
      animation: fadeInEffect 3s ease forwards;
    }
    @keyframes fadeInEffect {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .visible .main-content { display: flex; }
    @media screen and (max-width: 768px) {
      .typing-container { font-size: 1.2em; }
      .main-content { font-size: 1em; padding: 1em; }
    }
  </style>
</head>
<body>
  <div id="intro" class="typing-container">Now Entering... The Archives, Â© Andrea Botero.</div>
  <div id="main" class="main-content">
    <h1>The Archives will soon be yours.</h1>
    <p>Reach out to Andrea's team at:</p>
    <ul>
      <li>Instagram: andreaboterofficial</li>
      <li>Facebook: Andrea Botero</li>
    </ul>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById("intro").classList.add("fade-out");
      setTimeout(() => {
        document.getElementById("main").classList.add("visible");
      }, 3000);
    }, 8000);
  </script>
</body>
</html>
